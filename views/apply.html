<html>
    <head>
        <title>BoltMc - Application</title>
        <script src="/apply.js" defer></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link id="favicon" rel="icon"
        href="https://cdn.discordapp.com/attachments/578249514675077124/704001783743250462/Untitled-1.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
    </head>
    <header>
        <div class="bar">
            <h3 class="header-text">
                Apply for BoltMc
            </h3>
        </div>
    </header>
    <body>
        <div class="alert-box">

        </div>
        <div class="questions">
            <div class="q1 question">
                <h5 class="question-text">
                    Discord Tag
                </h5>
                <input type="text" class="answer" id="user" name="q1-input" placeholder="Insert discord tag...">
            </div>
            <div class="q2 question">
                <h5 class="question-text">
                    Age
                </h5>
                <input type="text" class="answer" id="age" name="q2-input" placeholder="Insert your age...">
            </div>
            <div class="q3 question">
                <h5 class="question-text">
                    How could you improve the server?
                </h5>
                <textarea class="answer-big" id="q1" name="q3-input" cols="1" rows="3" placeholder="Insert answer..."></textarea>
            </div>
            <div class="q4 question">
                <h5 class="question-text">
                    What previous skills do you have?
                </h5>
                <textarea class="answer-big" id="q2" name="q4-input" cols="1" rows="2" placeholder="Insert answer..."></textarea>
            </div>
            <div class="q5 question">
                <h5 class="question-text">
                    Why should we pick you over other applicants?
                </h5>
                <textarea class="answer-big" id="q3" name="q5-input" cols="1" rows="2" placeholder="Insert answer..."></textarea>
            </div>
            <div class="q6 question">
                <h5 class="question-text">
                    Why are you applying?
                </h5>
                <textarea class="answer-big" id="q4" name="q6-input" cols="1" rows="2" placeholder="Insert answer..."></textarea>
            </div>
            <div class="q7 question">
                <h5 class="question-text">
                    What are you applying for?
                </h5>
                <input type="text" class="answer" id="q5" name="q7-input" placeholder="Insert staff rank...">
            </div>
            <div class="submit-button submit">
                <li class="submit-li"><h5 class="question-text submit-text" href="#">
                    Submit
                </h5></li>
            </div>
        </div>
    </body>
    <footer class="footer">
        <h5 class="footer-text">
            Â© BoltMc.net, Inc. All rights reserved.
        </h5>
        <div class="after-copyright">
            <li class="submit-li"><a href="#" class="footer-text-2">
                Website
            </a></li>
        </div>
        <div class="after-copyright">
            <li class="submit-li"><a href="#" class="footer-text-2">
                Discord
            </a></li>
        </div>
    </footer>
</html>
